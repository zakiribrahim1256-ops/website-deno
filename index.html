<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* style.css */
body {
    text-align: center;
    font-family: sans-serif;
    background-color: #70c5ce;
    overflow: hidden;
  }
  
  #gameContainer {
    position: relative;

    width: 400px;
    height: 500px;
    margin: 20px auto;
    overflow:hidden;
  }
  
  #bird {
    width: 30px;
    height: 30px;
    background: yellow;
    border-radius: 50%;
    position: absolute;
    top: 200px;
    left: 50px;
  }
  
  .pipe {
    position: absolute;
    width: 60px;
    background: green;
  }
  
  .top {
    top: 0;
  }
  
  .bottom {
    bottom: 0;
  }
  
</style>
<body>
  <h1>Flappy Bird üê§ by Zakir Ibrahim</h1>
  <div id="gameContainer">
    <h1>Make your Challeng</h1>
    <div id="bird"></div>
    <div class="pipe top" id="pipeTop"></div>
    <div class="pipe bottom" id="pipeBottom"></div>
  </div>
  <p>Score: <span id="score">0</span></p>

  <script src="javascript.js">
    // script.js
const bird = document.getElementById("bird");
const pipeTop = document.getElementById("pipeTop");
const pipeBottom = document.getElementById("pipeBottom");
const scoreDisplay = document.getElementById("score");

let birdY = 200;
let velocity = 0;
let gravity = 0.5;
let isGameOver = false;
let score = 0;

// Pipe properties
let pipeX = 400;
let gap = 150;

function jump() {
  if (!isGameOver) {
    velocity = -10;
  }
}

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function gameLoop() {
  if (isGameOver) return;

  // Gravity
  velocity += gravity;
  birdY += velocity;
  bird.style.top = birdY + "px";

  // Move pipes
  pipeX -= 3;
  if (pipeX < -60) {
    pipeX = 400;
    score++;
    scoreDisplay.textContent = score;
    // Random gap
    const randomHeight = Math.floor(Math.random() * 200) + 50;
    pipeTop.style.height = randomHeight + "px";
    pipeBottom.style.height = 400 - randomHeight - gap + "px";
  }

  pipeTop.style.left = pipeX + "px";
  pipeBottom.style.left = pipeX + "px";

  // Collision detection
  const birdBottom = birdY + 30;
  const topPipeBottom = parseInt(pipeTop.style.height);
  const bottomPipeTop = 500 - parseInt(pipeBottom.style.height);

  if (
    birdY < 0 ||
    birdBottom > 500 ||
    (pipeX < 80 && pipeX + 60 > 50 &&
      (birdY < topPipeBottom || birdBottom > bottomPipeTop))
  ) {
    isGameOver = true;
    alert("zakir says Game Over! Score: "+ score);
    window.location.reload();
  }

  requestAnimationFrame(gameLoop);
}

// Initialize pipe height
pipeTop.style.height = "200px";
pipeBottom.style.height = "150px";

gameLoop();

  </script>
</body>
</html>
